<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<div class="wrap">

        <span class="modular fl"><i class="edit_user"></i><em>新增人员</em></span>

            <td><input type="text" style="width:500px" class="textBox length-middle" placeholder="e.g:张三" id ="username" /></td>

        <tr>
            <td style="text-align:right;"></td>
            <td><input type="submit" class="tdBtn" value="提交" onclick="createAuthorSubmit()"/></td>

    </table>

<script src="js/edit.js"></script>
